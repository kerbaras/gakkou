version: '3'

services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: gakkou_development
      POSTGRES_USER: gakkou
      POSTGRES_PASSWORD: password1
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/gakkou
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - db
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 5050:80
    depends_on:
      - db